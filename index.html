<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relativistic N-Body Physics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-sans/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-mono/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Sora:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="colors.js"></script>
</head>

<body class="light-theme">
    <canvas id="simCanvas"></canvas>

    <nav id="topbar">
        <div class="topbar-left">
            <span class="site-title">N-Body</span>
            <div class="topbar-stats">
                <span class="stat-chip"><span id="particleCount">0</span> particles</span>
                <span class="stat-chip"><span id="fpsCounter">0</span> fps</span>
                <span class="stat-chip"><span id="simSpeed">20x</span></span>
            </div>
        </div>
        <div class="topbar-right">
            <button id="presetBtn" class="ghost-btn">Presets</button>
            <div class="topbar-divider"></div>
            <button id="pauseBtn" class="tool-btn" title="Pause">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>
            <button id="stepBtn" class="tool-btn" title="Step Forward">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 4 15 12 5 20 5 4"></polygon>
                    <line x1="19" y1="5" x2="19" y2="19"></line>
                </svg>
            </button>
            <button id="clearBtn" class="tool-btn" title="Reset">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="1 4 1 10 7 10"></polyline>
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                </svg>
            </button>
            <div class="topbar-divider"></div>
            <button id="themeToggleBtn" class="tool-btn" title="Toggle Theme">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
            <button id="panelToggle" class="tool-btn active" title="Settings">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" y1="6" x2="20" y2="6"></line>
                    <line x1="4" y1="12" x2="20" y2="12"></line>
                    <line x1="4" y1="18" x2="20" y2="18"></line>
                </svg>
            </button>
        </div>
    </nav>

    <aside id="control-panel" class="open">
        <div class="panel-body">
            <div class="panel-header">
                <h2 class="panel-title">Settings</h2>
                <button id="panelClose" class="tool-btn" title="Close" aria-label="Close panel">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5" stroke-linecap="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="panel-section">
                <h2 class="section-heading">Particle Properties</h2>

                <div class="control-group">
                    <label>Mass <span class="slider-value" id="massValue">10</span></label>
                    <input type="range" id="massInput" min="1" max="200" step="1" value="10">
                </div>

                <div class="control-group">
                    <label>Charge <span class="slider-value" id="chargeValue">0</span></label>
                    <input type="range" id="chargeInput" min="-50" max="50" step="1" value="0">
                </div>

                <div class="control-group">
                    <label>Angular Momentum <span class="slider-value" id="spinValue">0</span></label>
                    <input type="range" id="spinInput" min="-50" max="50" step="1" value="0">
                </div>
            </div>

            <div class="panel-section">
                <h2 class="section-heading">Interaction</h2>

                <div class="control-group">
                    <div class="mode-toggles" id="interaction-toggles">
                        <button class="mode-btn active" data-mode="place">Place</button>
                        <button class="mode-btn" data-mode="shoot">Shoot</button>
                        <button class="mode-btn" data-mode="orbit">Orbit</button>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h2 class="section-heading">Physics</h2>

                <div class="control-group">
                    <label>Collision Mode</label>
                    <div class="mode-toggles" id="collision-toggles">
                        <button class="mode-btn active" data-collision="pass">Pass</button>
                        <button class="mode-btn" data-collision="bounce">Bounce</button>
                        <button class="mode-btn" data-collision="merge">Merge</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Boundary Mode</label>
                    <div class="mode-toggles" id="boundary-toggles">
                        <button class="mode-btn active" data-boundary="despawn">Despawn</button>
                        <button class="mode-btn" data-boundary="loop">Loop</button>
                        <button class="mode-btn" data-boundary="bounce">Bounce</button>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h2 class="section-heading">Visuals</h2>

                <div class="control-group">
                    <label class="checkbox-label">
                        Show Trails
                        <input type="checkbox" id="trailsToggle">
                    </label>
                </div>

                <div class="control-group">
                    <label>Sim Speed <span class="slider-value" id="speedValue">20</span>x</label>
                    <input type="range" id="speedInput" min="0" max="100" step="1" value="20">
                </div>
            </div>

        </div>
    </aside>

    <div id="preset-dialog">
        <div class="preset-backdrop"></div>
        <div class="preset-content">
            <h2 class="preset-title">Presets</h2>
            <div class="preset-grid">
                <button class="preset-card" data-preset="solar">
                    <span class="preset-name">Solar System</span>
                    <span class="preset-desc">A star with orbiting planets</span>
                </button>
                <button class="preset-card" data-preset="binary">
                    <span class="preset-name">Binary Star</span>
                    <span class="preset-desc">Two massive stars in mutual orbit</span>
                </button>
                <button class="preset-card" data-preset="galaxy">
                    <span class="preset-name">Galaxy</span>
                    <span class="preset-desc">200 charged, spinning particles orbiting a massive core</span>
                </button>
                <button class="preset-card" data-preset="collision">
                    <span class="preset-name">Collision</span>
                    <span class="preset-desc">Two groups of particles heading toward each other</span>
                </button>
                <button class="preset-card" data-preset="magnetic">
                    <span class="preset-name">Magnetic Spin</span>
                    <span class="preset-desc">Co-rotating charged dipoles interacting magnetically</span>
                </button>
            </div>
        </div>
    </div>

    <div id="hint-bar">
        <p>Left Click to Spawn · Right Click to Remove · Scroll to Zoom</p>
    </div>

    <script type="module" src="main.js?v=3"></script>
</body>

</html>
